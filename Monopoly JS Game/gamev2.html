<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>No A.I. No Opponent</title>
    <link href="style2.css" rel="stylesheet">
</head>
<body>
    <div id="board">
        <div id="space" style="float: left;">
            <p style="margin-top: 6px; margin-left: 2.5px; margin-bottom: 3px; font-size: 11px"><b>FREE PARKING</b></p>
            <div id="image"><img src="freeparking.png" style="height: 57px;"></div>
        </div>  
        <!--spaces towards the right will not have left borders-->
        <div id="space" style="float: left; border-left-width: 0px;">
            <div id="rectangle"></div>
            <p style="margin-top: 6px; margin-left: 2.5px; margin-bottom: 3px; font-size: 8.5px; width: 82.5px; text-align: center"><b>KENTUCKY AVENUE</b></p>
        </div>   
        <div id="space" style="float: left; border-left-width: 0px;">
            <p style="margin-top: 6px; margin-bottom: 8px; margin-left: 2px; font-size: 8.5px; width: 82.5px; text-align: center"><b>CHANCE</b></p>
            <div id="image" style="margin-left: 31px"><img src="bluechance.png" style="height: 52px;"></div>
        </div>  
        <div id="space" style="float: left; border-left-width: 0px;">
            <div id="rectangle"></div>
            <p style="margin-top: 6px; margin-left: 2.5px; margin-bottom: 3px; font-size: 8.5px; width: 82.5px; text-align: center"><b>INDIANA AVENUE</b></p>
        </div>
        <div id="space" style="float: left; border-left-width: 0px;">
            <div id="rectangle"></div>
            <p style="margin-top: 6px; margin-left: 2.5px; margin-bottom: 3px; font-size: 8.5px; width: 82.5px; text-align: center"><b>ILLINOIS AVENUE</b></p>
        </div>   
        <div id="space" style="float: left; border-left-width: 0px;">
            <div id="rectangle" style="background-color: yellow;"></div>
            <p style="margin-top: 6px; margin-left: 2.5px; margin-bottom: 3px; font-size: 8.5px; width: 82.5px; text-align: center"><b>ATLANTIC AVENUE</b></p>
        </div>
                                        
        <!--Spaces going down will not have a top border-->
        <div id="space" style="float: bottom; border-top-width: 0px; transform: translate(0, 87.5px)">
            <div id="rectangle" style="background-color: orange; transform: translate(0, 8px)"></div>
            <p style="margin-top: 6px; margin-left: 2.5px; margin-bottom: 3px; font-size: 8.5px; width: 82.5px; text-align: center; transform: translate(0, -55px)"><b>NEW YORK AVENUE</b></p>
        </div> 
        <div id="space" style="float: bottom; border-top-width: 0px; transform: translate(0, 78.5px)">
            <div id="rectangle" style="background-color: orange; transform: translate(0, 9.5px)"></div>
            <p style="margin-top: 6px; margin-left: 2.5px; margin-bottom: 3px; font-size: 8.5px; width: 82.5px; text-align: center; transform: translate(0, 10px)"><b>TENNESSEE AVENUE</b></p>
        </div>  
        <div id="space" style="float: bottom; border-top-width: 0px; transform: translate(0, 73px)">
            <p style="margin-top: 6px; margin-left: 2.5px; margin-bottom: 10px; font-size: 8.5px; width: 82.5px; text-align: center; transform: translate(0, 5px)"><b>COMMUNITY CHEST</b></p>
            <div id="image" style="margin-left: 14px"><img src="community.png" style="height: 48px;"></div>
        </div>                
    </div>
</body>    
</html>
